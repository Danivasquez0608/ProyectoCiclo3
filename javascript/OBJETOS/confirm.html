<!DOCTYPE html>
<html>

<head>
	<title>
		Window confirm() Method
	</title>
</head>

<body style="text-align: center;">
	<h1 style="color:green;">
			GeeksforGeeks
		</h1>
	<h2>
			Window confirm() Method
		</h2>
	<p>Click the button to display a confirm box.</p>

	<button onclick="get()">Click me!</button>

	<script>
		function get() {
			confirm("Press OK to close this option");
		}
	</script>
</body>

</html>
